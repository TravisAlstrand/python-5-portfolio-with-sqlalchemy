{% extends 'layout.html' %}
{% block content %}
    <section class="navigation">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Travis Alstrand</a>
                    <button class="toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-bars"></i>
                    </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <section class="header">
        <h1>{{ project.title }}</h1>
        <p>Date Completed: {{ project.date }}</p>
        <a href="{{ project.gh_link }}" class="github-btn" target="_blank">
            <i class="fab fa-github"></i>
            View on GitHub
        </a>
        <ul class="project-skills">
            <div>
                {% for skill in project.skills %}
                <li>{{ skill }}</li>
                {% endfor %}
            </div>
        </ul>
    </section>
    <section id="project-desc">
        <div id="triangle5"></div>
        <h2>Description</h2>
        <p>{{ project.description }}</p>
        <div id="triangle6"></div>
    </section>
    <section id="edit-delete">
        <a href="{{ url_for('edit_project', id=project.id) }}">
            <i class="fas fa-edit"></i>
            Edit
        </a>
        <a href="{{ url_for('delete_project', id=project.id) }}">
            <i class="far fa-trash-alt"></i>
            Delete
        </a>
    </section>
{% endblock %}
