{% extends 'layout.html' %}
{% block content %}
    <section class="navigation">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Travis Alstrand</a>
          <button class="toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('project_detail', id=project.id) }}">Back to Detail</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <section class="header">
        <h1>Edit Project {{ project.id }}</h1>
    </section>
    <section id="form">
        <form action="{{ url_for('edit_project', id=project.id) }}" method="POST">
            <label for="title">Project Title</label>
            <input type="text" name="title" id="title" placeholder="Project Name" value="{{ project.title }}" required>
            <label for="date">Completion Date</label>
            <input type="date" name="date" id="date" value="{{ project.date }}" required>
            <label for="description">Description</label>
            <textarea name="desc" id="description" cols="30" rows="20" placeholder="Description" required>{{ project.description }}</textarea>
            <label for="skills-list" id="skills-label">Skills</label>
            <p>Separate each skill by a comma</p>
            <textarea name="skills" id="skills-list" cols="30" rows="10" placeholder="Skill, Skill" required>{{ project.skills }}</textarea>
            <label for="github">GitHub Link</label>
            <input type="url" name="github" id="github" placeholder="Link to the repo" value="{{ project.gh_link }}" required>
            <div>
                <button type="reset">Cancel</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
{% endblock %}
